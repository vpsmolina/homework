<!--<h2>{{user.name | uppercase}} Details</h2>-->
<div class="title__background">
  <div class="title">
    {{title}}
  </div>
</div>
<div class="users__filter">
  <label>
    <input type="text" placeholder="Enter surname" [(ngModel)]="searchName">
  </label>
</div>

<div class="users__table">
  <div class="users__table-header">
    <div class="users__table-header-column">
    <button class="users__sort-button" (click)="sortUser('surname')" ></button>
      Surname
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('name')" ></button>
      Name
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('middlename')" ></button>
      Middle name
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('birthday')" ></button>
      Birthday
    </div>
    <div class="users__table-header-column">
      <button class="users__sort-button" (click)="sortUser('coefficient')" ></button>
      Coefficient
    </div>
    <div class="users__table-header-column"></div>
  </div>
  <div class="users__table-body" >
    <div *ngFor="let user of users | usersFilter: searchName; trackBy: trackByFn;"
         class="users__table-body-row"
         [class.score]="user.coefficient < 3"
         [class.searchN]="searchName"
         appHover
    >
      <div class="users__table-body-column">
        <div class="users__table-readonly">{{user.surname}}</div>
      </div>
      <div class="users__table-body-column" >
        <div class="users__table-readonly">{{user.name}}</div>
      </div>
      <div class="users__table-body-column">
        <div class="users__table-readonly">{{user.middleName}}</div>
      </div>
      <div class="users__table-body-column">
        <div class="users__table-readonly">{{user.birthday | date: 'dd-MM-yyyy'}}</div>
      </div>
      <div class="users__table-body-column">
        <div class="users__table-readonly">{{user.coefficient}}</div>
      </div>
      <div class="users__table-body-column">
        <button class="users__remove-button" (click)="deleteUser(user._id)"></button>
      </div>
      <div class="users__table-body-column">
        <button class="users__edit-button" (click)="editUser(user._id)" >Edit</button>
      </div>
    </div>
  </div>
  <button class="transparent-button" (click)="addUser()">Add User</button>
<!--  <button class="transparent-button" type="submit"
          routerLink="/add">Добавить</button>-->
</div>
<router-outlet (deactivate)="actions($event)"></router-outlet>
